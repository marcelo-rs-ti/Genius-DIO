<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genius</title>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'/>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js'></script>

</head>
<body>
    
    <div class="main-game">
        
        <div class="container">

            <header class="game-header score">
                <h2>Acertos: </h2>
            </header>

            <section class="genius">
                
                <div class="blue"></div>
                <div class="red"></div>
                <div class="green"></div>
                <div class="yellow"></div>
                <div class="center">
                    <h1>GENIUS</h1>
                </div>
                
            </section>

        </div>

    </div>


    <div class="popup">
        <div class="message-box">
            <header class="message-title"><h1></h1></header>
            <section class="message-content"></section>
            <footer class="message-footer"></footer>
        </div>
    </div>


    <audio src="/tel_num_sfx/zero.mp3" id="blue-sound"></audio>
    <audio src="/tel_num_sfx/um.mp3" id="green-sound"></audio>
    <audio src="/tel_num_sfx/dois.mp3" id="red-sound"></audio>
    <audio src="/tel_num_sfx/tres.mp3" id="yellow-sound"></audio>

    <script>

        //posicionado o logo do game
        //centralizado no game
        (function centerLogo () {
            const mainElement = document.querySelector(".center")
            //pega o container pai
            const parent = mainElement.parentNode;
            //pega as dimensões do parent
            const parentW = parent.clientWidth;
            const parentH = parent.clientHeight;
            //pega as dimensões do container do logo
            const mainElementW = mainElement.offsetWidth;
            const mainElementH = mainElement.offsetHeight;
            //posiciona o logo ao centro

            mainElement.style.top = (parentH / 2 - mainElementH / 2) + "px" ;
            mainElement.style.left = (parentW / 2 - mainElementW / 2) + "px" ;

        })()

    </script>

    <script src="script.js"></script>
</body>
</html>
